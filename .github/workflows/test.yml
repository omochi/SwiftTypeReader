name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.7"
      - uses: actions/checkout@v3
      - run: swift package resolve
      - run: swift build
      - run: swift test
